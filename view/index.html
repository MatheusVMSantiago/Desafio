
<br><br><br> 

<div class="box-body no-padding" align="center">
    <table class="table table-striped" border="1">
     
        <tr>
          <th style="width: 200px">ID</th>
          <th style="width: 200px">Nome</th>
          <th style="width: 200px">Data de Nascimento</th>
          <th style="width: 200px">Opções</th>      
          
        </tr>
        
     
    
    {loop="$idperfil"} 
    <tr align="center">
      <td>{$value.idperfil}</td>
      <td>{$value.nome_usu}</td>
      <td>{$value.data_nasc}</td>     
      <td>
        <a href="/index/editar/{$value.idperfil" class="btn btn-primary btn-xs"><i class="fa fa-edit"></i> Editar</a>
        <a href="/index/{$value.idperfil}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Excluir</a>
      </td>
    </tr>
    {/loop}   
</table>

</div>

<div align="center">        
      <br><br>
      <!-- /.box-body -->
      <div class="box-footer">
        <a href="/cadastro"><button>Cadastrar Novo Perfil</button></a>
      </div>
   
  </div>
<br>
